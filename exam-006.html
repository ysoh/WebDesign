<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어태그</title>
</head>
<body>
    <section>
        <h1>이미지 표현</h1>
        <img src="https://eclass.ansan.ac.kr/ilos/images/osms/ansan/ko/logo.gif?v=20220204" alt="안산대학교 이클래스 로고 이미지">
        <br>
        <img src="multimedia/image.jpg" alt="대한민국">
    </section>
    <section>
        <h1>오디오 삽입</h1>
        <audio controls loop muted autoplay>
            <source src="multimedia/music.mp3" type="audio/mp3">
            이 브라우저는 오디오 태그를 지원하지 않습니다.
        </audio>
    </section>
    <section>
        <h1>비디오 삽입</h1>
        <video controls>
            <source src="multimedia/video.mp4" type="video/mp4">
            이 브라우저는 비디오 태그를 지원하지 않습니다.
        </video>
    </section>
    <section>
        <h1>유튜브 동영상</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YiZ2H-L9w4Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
</body>
</html>

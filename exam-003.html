<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>

<body>
    <div>
        <h1>안산대학교</h1>
        <section>
            <h2>교훈</h2>
            <ol reversed start="10" type="A">
                <li>진리</li>
                <li>자유</li>
                <li>성실</li>
            </ol>
        </section>
        <article>
            <h2>사명</h2>
            <P>
                기독교 정신의 실천과 전문 교육을 통해 지역사회와 국가 발전에 공헌한다.
            </P>
        </article>
        <article>
            <h2>교육목표</h2>
            <p>
                사랑과 섬김의 리더십을 실천하는 창의적 전문인을 양성한다.
            </p>
        </article>
        <section>
            <h2>인재상</h2>
            <ul>
                <li>봉사와 나눔을 실천하는 사랑인</li>
                <li>현장실무 능력을 갖춘 전문인</li>
                <li>융복합 사고능력을 갖춘 창의인</li>
            </ul>
        </section>
    </div>
</body>

</html>

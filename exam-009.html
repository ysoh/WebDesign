<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안산대학교</title>
</head>
<style>
    table {border: 1px solid}
    td, th {border: 1px dotted}
    .emphasis {font-weight: bold}
    .computer {background-color: orange}
    .design {background-color: pink}
</style>
<body>
    <table>
        <caption>안산대학교</caption>
        <tr>
            <th>구분</th>
            <th>계열</th>
            <th>학과명</th>
        </tr>
        <tr>
            <td>학과</td>
            <td>컴퓨터계열</td>
            <td class="computer emphasis">컴퓨터정보학과</td>
        </tr>
        <tr>
            <td>학과</td>
            <td>컴퓨터계열</td>
            <td class="computer">인공지능소프트웨어학과</td>
        </tr>
        <tr>
            <td>학과</td>
            <td>컴퓨터계열</td>
            <td class="computer">IT융합비즈니스과</td>
        </tr>
        <tr>
            <td>학과</td>
            <td>컴퓨터계열</td>
            <td class="computer">디지털정보통신과</td>
        </tr>
        <tr>
            <td>학과</td>
            <td>디자인융합계열</td>
            <td class="design emphasis">멀티미디어디자인과</td>
        </tr>
        <tr>
            <td>학과</td>
            <td>디자인융합계열</td>
            <td class="design">건축디자인과</td>
        </tr>
        <tr>
            <td>학과</td>
            <td>디자인융합계열</td>
            <td class="design">시각미디어디자인학과</td>
        </tr>
    </table>
    <hr>
    <table>
        <caption>안산대학교</caption>
        <tr>
            <th>구분</th>
            <th>계열</th>
            <th>학과명</th>
        </tr>
        <tr>
            <td rowspan="7">학과</td>
            <td rowspan="4" class="computer">컴퓨터계열</td>
            <td class="emphasis">컴퓨터정보학과</td>
        </tr>
        <tr>
            <td>인공지능소프트웨어학과</td>
        </tr>
        <tr>
            <td>IT융합비즈니스과</td>
        </tr>
        <tr>
            <td>디지털정보통신과</td>
        </tr>
        <tr>
            <td rowspan="3" class="design">디자인융합계열</td>
            <td>멀티미디어디자인과</td>
        </tr>
        <tr>
            <td>건축디자인과</td>
        </tr>
        <tr>
            <td>시각미디어디자인학과</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
</head>

<body>
    <table style="border:1px solid">
        <caption style="text-decoration: underline;">부서별 매출 실적</caption>
        <thead style="background-color: yellowgreen;">
            <tr>
                <th style="border: 1px dashed">번호</th>
                <th style="border: 1px dashed">부서</th>
                <th style="border: 1px dashed">매출</th>
            </tr>
        </thead>
        <tbody style="background-color: lightgray;">
            <tr>
                <td style="border: 1px dotted">1</td>
                <td style="border: 1px dotted">총무과</td>
                <td style="border: 1px dotted; color: red">1000만원</td>
            </tr>
            <tr>
                <td style="border: 1px dotted">2</td>
                <td style="border: 1px dotted">인사과</td>
                <td style="border: 1px dotted">2000만원</td>
            </tr>
            <tr>
                <td style="border: 1px dotted">3</td>
                <td style="border: 1px dotted">기획처</td>
                <td style="border: 1px dotted; font-weight: bold; color:blue;">3000만원</td>
            </tr>
        </tbody>
        <tfoot style="background-color: greenyellow;">
            <tr>
                <td style="border: 1px solid">총계</td>
                <td colspan="2" style="border: 1px solid">6000만원</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

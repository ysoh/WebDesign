    <p>
        컴퓨터정보학과는 &nbsp;&nbsp;&nbsp; 4차 산업혁명 시대에 요구되는 창의적이고

        최신 기자재를 활용한 현장 실무 중심의 실습 교육을 진행하고 있습니다.
    </p>
